<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://kit.fontawesome.com/3229684b02.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>  
    </header>

    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="filter-section">
        <label for="triOpenMenu">Trier par</label>
        <div class="sortMenu closed" id="sortMenu1">
          <button class="selectFilterButton" id="triOpenMenu" name="triOpenMenu" onclick="toggleSortMenu()">
            Sélectionner
            <i class="fa-solid fa-chevron-down" id="dropdownIcon"></i>
          </button>
          <div class="dropdownFilterList">
              <div class="whiteline"></div>
            <button class="btnTri" id="triPopularite" onclick="sortByLikes()">Popularité</button>
              <div class="whiteline"></div>
            <button class="btnTri" id="triDate" onclick="sortByDate()">Date</button>
              <div class="whiteline"></div>
            <button class="btnTri" id="triTitre" onclick="sortByName()">Titre</button>
          </div>
        </div>
      </section>
      <div class="media-section">
      </div>
    </main>

    <div class="box-likes-price">
    </div>

    <dialog id="contact_modal" class="modalbg">
			<div class="modal">
				<div class="form-header">
          <h1 class="form-title"></h1>
          <button class="closeButton" onclick="closeModal()">
            <img src="assets/icons/close.svg" />
          </button>
        </div>
				<form name="contact-me" id="contact-me-form">
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" name="first" class="smallText"/>
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" class="smallText"/>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="smallText"/>
						<label for="message">Message</label>
						<textarea id="message" name="message" class="longText"></textarea>
					</div>
          <button class="contact-button" type="submit" id="submitFormButton">Envoyer</button>
				</form>
			</div>
		</dialog>


    <dialog id="lightBoxPhotographer" class="lightBox">
      <div class="lightBoxBody">

        <div class="leftcolumn">
          <a id="navigateLeft"> < </a> 
        </div>

        <div class="centercolumn">
          <div class="emptyDiv"> </div>
          <div class="lightboxMediaContainer"></div>
          <p class="mediaTitle"></p>
        </div>

        <div class="rightcolumn">
          <button class="closeButton" onclick="closeLightBox()">
            <img src="assets/icons/close-red.png" />
          </button>
          <a id="navigateRight"> > </a> 
          <div class="emptyDiv"> </div>
        </div>

      </div>
    </dialog>


    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/sortMenu.js"></script>
  </body>
</html>
