<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://kit.fontawesome.com/3229684b02.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <div class="main-wrapper">
      <header aria-hidden="false">
        <a href="index.html" aria-label="Retour à la liste des photographes">
          <img src="assets/images/logo.png" class="logo" aria-label="Logo de Fisheye" alt="Logo de Fisheye - Retourner à la page d'accueil"/>
        </a>  
      </header>

      <main id="main" aria-hidden="false">
        
        <section aria-label="Informations du photographe" class="photograph-header">
        </section>

        <div class="filter-section">

        <label for="triMenu" id="trier-par">Trier par

          <select tabindex="0" name="triMenu" id="triMenu" aria-labelledby="trier-par">
            <option value="Popularité" id="triPopularite" selected>Popularité</option>
            <option value="Date" id="triDate"> Date</option>
            <option value="Titre" id="triTitre"> Titre</option>
          </select>

        </label>

      </div> 

        <section aria-label="Photos et vidéos du photographe" class="media-section">
        </section>

      </main>
    </div>

    <dialog id="contact_modal" class="modalbg" aria-hidden="true" aria-labelledby="contact-form-title">
      <div class="modal">
  
        <div class="form-header">
          <h1 id="contact-form-title" class="form-title"></h1>
          <button id="modalCloseButton" class="closeButton" aria-label="Fermer le formulaire" tabindex="0">
            <img src="assets/icons/close.svg" aria-hidden="true" alt="Croix pour fermer le formulaire"/>
          </button>
        </div>
  
        <form name="contact-me-form" id="contact-me-form" aria-label="Formulaire de contact du photographe">
  
          <div>
            <label id="label-prenom" for="first">Prénom</label>
            <input aria-labelledby="label-prenom" type="text" id="first" name="first" class="smallText" placeholder="Votre prénom"/>
            <label id="label-nom" for="last">Nom</label>
            <input aria-labelledby="label-nom" type="text" id="last" name="last" class="smallText" placeholder="Votre nom de famille"/>
            <label id="label-email" for="email">Email</label>
            <input aria-labelledby="label-email" type="email" id="email" name="email" class="smallText" placeholder="Votre email"/>
            <label id="label-message" for="message">Message</label>
            <textarea aria-labelledby="label-message" id="message" name="message" class="longText" placeholder="Votre message au photographe" tabindex="0"></textarea>
          </div>
  
          <button class="contact-button" type="submit" id="submitFormButton" aria-label="Envoyer vos réponses au formulaire et retourner à la page précédente" tabindex="0">
            Envoyer
          </button>
  
        </form>
        
      </div>
    </dialog>
  
    <dialog aria-label='Diaporama des photos et videos' id="lightBoxPhotographer" class="lightBox" aria-hidden="true">
      <div class="lightBoxBody">
  
        <div class="leftcolumn">
          <a id="navigateLeft" aria-label="Photo ou vidéo précédente"> &lt; </a> 
        </div>
  
        <div class="centercolumn">
          <div class="emptyDiv"> </div>
          <div class="lightboxMediaContainer"></div>
          <p class="mediaTitle" id="mediaTitleId"></p>
        </div>
  
        <div class="rightcolumn">
          <button class="closeButton" id="lightBoxClose" aria-label="Fermer la lightbox et retourner à la page précédente">
            <img src="assets/icons/close-red.png" aria-hidden="true" alt="Croix pour fermer la lightbox"/>
          </button>
          <a id="navigateRight" aria-label="Photo ou vidéo suivante"> &gt; </a> 
          <div class="emptyDiv"> </div>
        </div>
  
      </div>
    </dialog>


    <div role="dialog" aria-label="Total de likes du photographe et tarif journalier" class="box-likes-price" aria-hidden="false">
    </div>

    <script type="module" src="scripts/factories/photographerFactory.js"></script>
    <script type="module" src="scripts/factories/mediaFactory.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/likes.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script type="module" src="scripts/utils/lightBox.js"></script>
    <script type="module" src="scripts/utils/sortMenu.js"></script>
  </body>

</html>
