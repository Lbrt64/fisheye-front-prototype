<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://kit.fontawesome.com/3229684b02.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-hidden="false">
      <a href="index.html" aria-hidden="true" aria-label="Retour à la liste des photographes">
        <img src="assets/images/logo.png" class="logo" aria-label="Logo de Fisheye" />
      </a>  
    </header>

    <main id="main" aria-hidden="false">
      
      <section aria-label="Informations du photographe" class="photograph-header">
      </section>

      <section class="filter-section">

        <label for="triOpenMenu" id="trier-par">Trier par</label>

        <div class="sortMenu closed" id="sortMenu1">

          <button class="selectFilterButton" id="triOpenMenu" name="triOpenMenu" aria-labelledby="trier-par" onclick="toggleSortMenu()">
            Sélectionner
            <i aria-hidden="true" class="fa-solid fa-chevron-down" id="dropdownIcon"></i>
          </button>

          <div class="dropdownFilterList">
              <div class="whiteline"></div>
            <button class="btnTri" id="triPopularite" onclick="sortByLikes()" aria-label="Trier les photos par nombre de likes">Popularité</button>
              <div class="whiteline"></div>
            <button class="btnTri" id="triDate" onclick="sortByDate()" aria-label="Trier les photos par date">Date</button>
              <div class="whiteline"></div>
            <button class="btnTri" id="triTitre" onclick="sortByName()" aria-label="Trier les photos par ordre alphabétique">Titre</button>
          </div>

        </div>

      </section>

      <section aria-label="Photos et vidéos du photographe" class="media-section">
      </section>

    </main>

    <div role="dialog" aria-label="Total de likes du photographe et tarif journalier" class="box-likes-price" aria-hidden="false">
    </div>

    <dialog role="dialog" id="contact_modal" class="modalbg" aria-hidden="true" aria-labelledby="contact-form-title">
			<div class="modal">

				<div class="form-header">
          <h1 id="contact-form-title" class="form-title"></h1>
          <button class="closeButton" onclick="closeModal()" aria-label="Fermer le formulaire">
            <img src="assets/icons/close.svg" aria-hidden="true" alt="Croix pour fermer le formulaire"/>
          </button>
        </div>

				<form name="contact-me" id="contact-me-form" aria-label="Formulaire de contact du photographe">

					<div>
						<label id="label-prenom" for="first">Prénom</label>
						<input aria-labelledby="label-prenom" type="text" id="first" name="first" class="smallText" placeholder="Votre prénom"/>
						<label id="label-nom" for="last">Nom</label>
						<input aria-labelledby="label-nom" type="text" id="last" name="last" class="smallText" placeholder="Votre nom de famille"/>
						<label id="label-email" for="email">Email</label>
						<input aria-labelledby="label-email" type="email" id="email" name="email" class="smallText" placeholder="Votre email"/>
						<label id="label-message" for="message">Message</label>
						<textarea aria-labelledby="label-message" id="message" name="message" class="longText" placeholder="Votre message au photographe"></textarea>
					</div>

          <button class="contact-button" type="submit" id="submitFormButton" aria-label="Envoyer vos réponses au formulaire et retourner à la page précédente">
            Envoyer
          </button>

				</form>
        
			</div>
		</dialog>


    <dialog role="dialog" id="lightBoxPhotographer" class="lightBox" aria-hidden="true">
      <div class="lightBoxBody">

        <div class="leftcolumn">
          <a id="navigateLeft" aria-label="Photo ou vidéo précédente"> < </a> 
        </div>

        <div class="centercolumn">
          <div class="emptyDiv"> </div>
          <div class="lightboxMediaContainer"></div>
          <p class="mediaTitle"></p>
        </div>

        <div class="rightcolumn">
          <button class="closeButton" onclick="closeLightBox()" aria-label="Fermer la lightbox et retourner à la page précédente">
            <img src="assets/icons/close-red.png" aria-hidden="true" alt="Croix pour fermer la lightbox"  />
          </button>
          <a id="navigateRight" aria-label="Photo ou vidéo suivante"> > </a> 
          <div class="emptyDiv"> </div>
        </div>

      </div>
    </dialog>


    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/sortMenu.js"></script>
  </body>
</html>
