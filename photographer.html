<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>  
    </header>

    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="filter-section">
        <p>Trier par</p>
        <button class="btnTri" id="triPopularite" onclick="sortByLikes()">Popularité</button>
        <button class="btnTri" id="triDate" onclick="sortByDate()">Date</button>
        <button class="btnTri" id="triTitre" onclick="sortByName()">Titre</button>
      </section>
      <div class="media-section">
      </div>
    </main>

    <div class="box-likes-price">
      
    </div>


    <div id="contact_modal" class="modalbg">
			<div class="modal">
				<div class="form-header">
          <h2 class="form-title"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>
				<form name="contact-me" id="contact-me-form">
					<div>
						<label for="first">Prénom</label>
						<input type="text" id="first" name="first" class="smallText"/>
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" class="smallText"/>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="smallText"/>
						<label for="message">Message</label>
						<textarea id="message" name="message" class="longText"></textarea>
					</div>
          <button class="contact-button" type="submit" id="submitFormButton">Envoyer</button>
				</form>
			</div>
		</div>


    <div id="lightBoxPhotographer" class="lightBox">
      <div class="lightBoxBody">

        <div class="leftcolumn">
          <button id="navigateLeft"> < </button> 
        </div>

        <div class="centercolumn">
          <div class="emptyDiv"> </div>
          <div class="lightboxMediaContainer"></div>
          <p class="mediaTitle"></p>
        </div>

        <div class="rightcolumn">
          <img src="assets/icons/close-red.png" onclick="closeLightBox()" />
          <button id="navigateRight"> > </button> 
          <div class="emptyDiv"> </div>
        </div>

      </div>
    </div>


    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
  </body>
</html>
